<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка ответов на вопросы</title>
    <style>
        img {
            max-width: 200px;
            height: auto;
        }
    </style>
    <script>
        function checkAnswer(questionNumber) {
            var answer;
            var correctAnswer;
            var explanation;

            switch (questionNumber) { 
                case 1:
                    answer = document.getElementById("answer1").value.toLowerCase();
                    correctAnswer = "8037";
                    explanation = "Йес, ты получил часть кода - ала";
                    incorrectExplanation = "Нет, твой ответ не правильный, попробуй еще раз.";
                    break;
                case 2:
                    answer = document.getElementById("answer2").value.toLowerCase();
                    correctAnswer = "4961";
                    explanation = "Йес, ты получил часть кода - ва";
                    incorrectExplanation = "Нет";
                    break;
                case 3:
                    answer = document.getElementById("answer3").value.toLowerCase();
                    correctAnswer = "4";
                    explanation = "Йес, ты получил часть кода - яш";
                    incorrectExplanation = "Нет";
                    break;
                case 4:
                    answer = document.getElementById("answer4").value.toLowerCase();
                    correctAnswer = "яшалава";
                    explanation = "Поздравляю, ты прошел квест! :D Фууух, это было сложно! Теперь чтобы получить свой приз назови кодовое слово мне при втрече (нет, не то, что ты сейчас ввел). Кодовое слово находится в коде этой страницы в самом низу";
                    incorrectExplanation = "Нет";
                    break;
                default:
                    break;
            }

            if (answer === correctAnswer) {
                document.getElementById("result" + questionNumber).innerHTML = explanation;
            } else {
                document.getElementById("result" + questionNumber).innerHTML = incorrectExplanation;
            }
        }
    </script>
</head>
<body>
